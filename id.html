<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="ison.png">
    <style>
        body {
            background: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .id-card {
            width: 320px;
            margin: 40px auto;
            background: #fff;
            
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 0 0 24px 0;
            position: relative;
            overflow: hidden;
        }
        .ison-logo {
            display: block;
            margin: 32px auto 0 auto;
            width: 120px;
        }
        .profile-pic-outer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 136px;
            height: 136px;
            margin: 22px auto 0 auto;
            border: 1px solid #e74c3c;
            border-radius: 50%;
            background: #fff;
            box-sizing: border-box;
        }
        .circle-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid #e74c3c;
            object-fit: cover;
            display: block;
            background: #eee;
        }
        .name {
            text-align: center;
            color: #e74c3c;
            font-size: 1.8em;
            font-weight: 700;
            margin-top: 18px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .role {
            text-align: center;
            color: #2d2d6e;
            font-size: 1.35em;
            font-weight: 800;
            margin-top: 4px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .emp-code-label {
            text-align: center;
            color: #2d2d6e;
            font-size: 1em;
            font-weight: 700;
            margin-top: 18px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .emp-code {
            text-align: center;
            color: #e74c3c;
            font-size: 2em;
            font-weight: 600;
            margin-top: 2px;
        }
        .qr {
            display: block;
            margin: 5px auto 0 auto;
            width: 90px;
            height: 90px;
        }
        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32px;
            background: #e74c3c;
        }
        .bg-dot {
            position: absolute;
            border-radius: 50%;
            background: #f6f6fa;
            z-index: 0;
        }
        .bg-dot.top-left {
            width: 180px;
            height: 180px;
            top: -60px;
            left: -60px;
        }
        .bg-dot.bottom-right {
            width: 120px;
            height: 120px;
            bottom: 24px;
            right: -40px;
        }
        .qr-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 0;
            padding: 10px;
            border: 1px solid #e74c3c;
            border-radius: 0px;
            width: 105px;
            height: 105px;
            background: #fff;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        .custom-footer {
            position: fixed;
            left: 16px;
            bottom: 16px;
            z-index: 1100;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(2px);
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 8px 12px;
            display: inline-flex;
            flex-direction: column;
            gap: 8px;
            color: #23234e;
        }
        .custom-footer .footer-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .custom-footer .footer-icons a {
            color: #2d2d6e;
            text-decoration: none;
            font-size: 18px;
        }
        .custom-footer .footer-icons a.facebook { color: #1877f2; }
        .custom-footer .footer-icons a.github { color: #24292e; }
        .custom-footer .footer-icons a.linkedin { color: #0a66c2; }
        .custom-footer .footer-icons a.instagram { color: #c13584; }
        .custom-footer span.fw-bold { font-weight: 700; }
    </style>
</head>
<body>
    <div id="controls" style="position: fixed; top: 40px; left: 40px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
        <button id="uploadLogoBtn" style="background: #2d2d6e; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1em; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">Upload Logo ison</button>
        <button id="uploadQrBtn" style="background: #2d2d6e; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1em; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">Upload QR</button>
    </div>
    <div id="controls-right" style="position: fixed; top: 40px; right: 40px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
        <button id="uploadBtn" style="background: #e74c3c; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1em; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">Upload Photo Agent </button>
        <button id="downloadBtn" style="background: #2d2d6e; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1em; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">Download ID</button>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <input type="file" id="logoFileInput" accept="image/*" style="display:none;">
    <input type="file" id="qrFileInput" accept="image/*" style="display:none;">
    <div class="id-card" id="idCard">
        <div class="bg-dot top-left"></div>
        <div class="bg-dot bottom-right"></div>
        <img src="logo.png" alt="iSON experiences" class="ison-logo" id="logoImg" style="width: 130px; height: 80px;z-index: 1000;">
        <div class="profile-pic-outer">
            <img src="profile.png" alt="Employee Photo" class="circle-img" id="profilePic">
        </div>
        <div class="name" id="profileName">Name </div>
        <div class="role">Call Center Agent</div>
        <div class="emp-code-label">Employee Code</div>
        <div class="emp-code">Code</div>
        <div class="qr-wrapper">
            <img src="qr.png" alt="QR Code" class="qr" id="qrImg" style="width: 102px; height: 100px; margin-bottom: 5px;">
        </div>
        <br>
        <div class="footer-bar"></div>
    </div>
    <div class="custom-footer">
      <div style="display: flex; align-items: center; gap: 7px;">
          <span class="fw-bold">By-Eng:</span>
        <span style="font-size: 18px; font-weight: 500; color: #2d2d6e;">Ahmed Mohamed</span>
      </div>
      <div class="footer-icons justify-content-center w-100">
        <a  href="https://web.facebook.com/ahmed.mohamed.857575" class="facebook" target="_blank" title="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.linkedin.com/in/ahmed-mohamed-596713279/" class="github" target="_blank" title="GitHub"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/ahmed-mohamed-596713279/" class="linkedin" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
        <a href="https://www.instagram.com/ahmed_mohamed_40/?__pwa=1" class="instagram" target="_blank" title="LinkedIn"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadLogoBtn = document.getElementById('uploadLogoBtn');
        const uploadQrBtn = document.getElementById('uploadQrBtn');
        const fileInput = document.getElementById('fileInput');
        const logoFileInput = document.getElementById('logoFileInput');
        const qrFileInput = document.getElementById('qrFileInput');
        const profilePic = document.getElementById('profilePic');
        const logoImg = document.getElementById('logoImg');
        const qrImg = document.getElementById('qrImg');
        const profileName = document.getElementById('profileName');
        const profileCode = document.querySelector('.emp-code');
        const idCard = document.getElementById('idCard');
        let lastImageName = 'id-card';

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        uploadLogoBtn.addEventListener('click', () => {
            logoFileInput.click();
        });
        uploadQrBtn.addEventListener('click', () => {
            qrFileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(file);
                const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                lastImageName = nameWithoutExt;
                if (nameWithoutExt.includes('_')) {
                    const parts = nameWithoutExt.split('_');
                    profileName.textContent = parts[0];
                    profileCode.textContent = parts[1];
                } else {
                    profileName.textContent = nameWithoutExt;
                }
            }
        });

        logoFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImg.src = e.target.result; // Base64 لتجنب مشاكل CORS
                };
                reader.readAsDataURL(file);
            }
        });

        qrFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    qrImg.src = e.target.result; // Base64 لتجنب مشاكل CORS
                };
                reader.readAsDataURL(file);
            }
        });

        downloadBtn.addEventListener('click', () => {
            html2canvas(idCard).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF({
                    orientation: 'portrait',
                    unit: 'px',
                    format: [canvas.width, canvas.height]
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save(`${lastImageName}.pdf`);
            });
        });
    </script>
</body>
  
</html>
